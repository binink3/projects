<!DOCTYPE html>
<html>
<head>
	<title>Public Fund</title>
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="../static/css/public_fund.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- slick css -->
	<link rel="stylesheet" type="text/css" href="../static/slick/slick.css">
	<!-- <link rel="stylesheet" type="text/css" href="../static/slick/slick-theme.css"> -->
	<!-- responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- font -->
	<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
	<!-- js -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="../static/js/public_fund.js"></script>
	<!-- slick js -->
	<script src="../static/slick/slick.min.js"></script>
	<!-- favicon -->
	<link rel="icon" href="../static/img/favicon.jpeg" type="image/jpeg" sizes="16x16">
	<!-- font Awesome -->
	<script src="https://kit.fontawesome.com/2596fb7bdc.js" crossorigin="anonymous"></script>

	<script type="text/javascript">
		$('.fund-track-records-wrap').slick({
			infinite: true,
			slidesToShow: 4,
			slidesToScroll: 1
		});
	</script>

</head>
<body>
	<div id="first-page-scroll">
		<div class="first-page-wrap">
			<div class="title">
				<h1>
					펀드매니저 과거 수익률 추적서비스
				</h1>
			</div>
			<div id="ytm-wrap">
				<div id="ytm-search">
					<div class="fund-name">
						<input class="search-input" id="fund-input" type="text" placeholder="ex). 교보악사Tomorrow장기국공채증권자투자신탁[채권]">
						<div class="fund-name-search" onclick="setfund()"></div>
					</div>
				</div> 
			</div> 
			<ul class="fund-list-group"></ul>  
		</div>
	</div> 
	<div id="wrap" class="wrap">
		<div class="fund-manager-current-info-wrap">
			<div class="current-info-box">
				<div class="fund-info-current"></div>
			</div> 
		</div> 
		<div id="fund-records-info" class="fund-records-info">
			<div class="fund-manager-info-wrap">
				<div class="fund-manager-name">
					<span></span>
				</div>
				<div class="prev-next-btn">
					<div class="prev-btn">
						<i class="fas fa-arrow-left"></i>
					</div>
					<div class="next-btn">
						<i class="fas fa-arrow-right"></i>
					</div>
				</div> 
			</div> 
			<div class="fund-track-records-wrap"></div> 
		</div> 
	</div>
</body>
</html>
